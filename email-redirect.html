<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <form action="mailto:example@example.com" method="get" enctype="text/plain">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
      </div>
      <div class="input-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Your Phone Number">
      </div>
      <input type="button" value="Submit" onclick="sendEmail()">
    </form>

<script>
function sendEmail() {
  var name = document.getElementById('name').value;
  var phone = document.getElementById('phone').value;
  var subject = name + ' <> Steve Rock';
  var body = 'Name: ' + name + ' '\n + 'Phone: ' + phone;
  window.location.href = 'mailto:steve@theyellowwoodseries.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
}
</script>

</body>
</html>
