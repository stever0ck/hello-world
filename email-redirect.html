<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1em;
  background: white;
  border-radius: 2em;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}

label, input {
  width: 100%;
  padding: 0.5em;
}

input {
  margin-bottom: 1em;
  border: none;
  border-radius: 25px;
  outline: none;
  padding-left: 1em;
  font-size: 1em;
}

input[type="button"] {
  cursor: pointer;
  background-color: #008CBA;
  color: white;
}

input[type="button"]:hover {
  background-color: #007B9A;
}
</style>
</head>
<body>

<h2>Contact Form</h2>

<form id="contact-form">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="phone">Phone:</label><br>
  <input type="text" id="phone" name="phone"><br><br>
  <input type="button" value="Submit" onclick="sendEmail()">
</form> 

<script>
function sendEmail() {
  var name = document.getElementById('name').value;
  var phone = document.getElementById('phone').value;
  var subject = 'Contact form submission from ' + name;
  var body = 'Name: ' + name + '%0D%0A' + 'Phone: ' + phone;
  window.location.href = 'mailto:steve@theyellowwoodseries.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
}
</script>

</body>
</html>
